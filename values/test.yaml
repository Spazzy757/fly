tags:
  kafka: true
  cockroach: true
  backup: false
  naughtybot: false
  botscribe: false
  scratchbot: false

processingAlerts: []
laggingAlerts: []
kafkaTopics: []

chatTopic: &topic "chat-events"
stateTopic: &statetopic "vlab-state"
responseTopic: &responsetopic "vlab-response"
kafkabrokers: &kb "gbv-kafka:9092"
botEnvs: &botenvs gbv-bot-envs
chatbaseHost: &host "gbv-cockroachdb-public"

versionDashboard: &vdashboard 0.0.6
versionBotserver: &vbotserver 0.0.8
versionReplybot: &vreplybot 0.0.100
versionLinksniffer: &vlinksniffer 0.0.3
versionDean: &vdean 0.0.12
versionScribble: &vscribble 0.0.8


linksniffer:
  replicaCount: 1
  image:
    repository: vlabresearch/linksniffer
    tag: *vlinksniffer
    pullPolicy: IfNotPresent
  env:
  - name: BOTSERVER_URL
    value: "http://gbv-botserver"
  - name: FB_PAGE_ID
    value: "935593143497601"
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
  ingress:
    enabled: false
  service:
    type: ClusterIP
    port: 80

dashboard:
  replicaCount: 1
  image:
    repository: vlabresearch/dashboard
    tag: *vdashboard
    pullPolicy: IfNotPresent
  envFrom: *botenvs
  env:
    - name: TYPEFORM_URL
      value: 'https://api.typeform.com'
    - name: CUBEJS_API_SECRET
      value: 'notasecret'
    - name: CUBEJS_DB_TYPE
      value: 'postgres'
    - name: DB_DATABASE
      value: 'chatroach'
    - name: CUBEJS_DB_NAME
      value: 'chatroach'
    - name: DB_USER
      value: 'chatroach'
    - name: CUBEJS_DB_USER
      value: 'chatroach'
    - name: DB_PASSWORD
      value: ''
    - name: CUBEJS_DB_PASS
      value: ''
    - name: DB_HOST
      value: *host
    - name: CUBEJS_DB_HOST
      value: *host
    - name: DB_PORT
      value: '26257'
    - name: CUBEJS_DB_PORT
      value: '26257'
    - name: TYPEFORM_REDIRECT_URL
      value: 'http://localhost:3000/surveys/auth'
    - name: FACEBOOK_GRAPH_URL
      value: 'https://graph.facebook.com/v7.0'
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  ingress:
    enabled: false
  service:
    type: ClusterIP
    port: 80



replybot:
  replicaCount: 1
  image:
    repository: vlabresearch/replybot
    tag: *vreplybot
    pullPolicy: IfNotPresent
  envFrom: *botenvs
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  env:
  - name: CHATBASE_BACKEND
    value: "@vlab-research/chatbase-postgres"
  - name: CHATBASE_DATABASE
    value: "chatroach"
  - name: CHATBASE_USER
    value: "chatroach"
  - name: CHATBASE_PASSWORD
    value: ""
  - name: CHATBASE_HOST
    value: *host
  - name: CHATBASE_PORT
    value: "26257"
  - name: FALLBACK_FORM
    value: "305"
  - name: REPLYBOT_EVENT_TOPIC
    value: *topic
  - name: FACEBOOK_GRAPH_URL
    value: "http://gbv-facebot"
  - name: BOTSPINE_KAFKA_BROKERS
    value: *kb
  - name: KAFKA_BROKERS
    value: *kb
  - name: BOTSPINE_MESSAGE_TOPIC
    value: *topic
  - name: VLAB_STATE_TOPIC
    value: *statetopic
  - name: VLAB_RESPONSE_TOPIC
    value: *responsetopic
  - name: DASHBOARD_API
    value: "http://gbv-dashboard/api/v1"
  - name: BOTSERVER_URL
    value: "http://gbv-botserver"

botserver:
  replicaCount: 1
  image:
    repository: vlabresearch/botserver
    tag: *vbotserver
    pullPolicy: IfNotPresent
  envFrom: *botenvs
  env:
  - name: BOTSERVER_EVENT_TOPIC
    value: *topic
  - name: KAFKA_BROKERS
    value: *kb
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  ingress:
    enabled: false
  service:
    type: ClusterIP
    port: 80

dean:
  image:
    repository: vlabresearch/dean
    tag: *vdean
    pullPolicy: IfNotPresent
  env:
  - name: CHATBASE_DATABASE
    value: "chatroach"
  - name: CHATBASE_USER
    value: "chatroach"
  - name: CHATBASE_PASSWORD
    value: ""
  - name: CHATBASE_HOST
    value: *host
  - name: CHATBASE_PORT
    value: "26257"
  - name: BOTSERVER_URL
    value: "http://gbv-botserver/synthetic"
  - name: DEAN_FB_CODES
    value: "2022,-1"
  - name: DEAN_BLOCKED_INTERVAL
    value: "24 hours"
  - name: DEAN_RESPONDING_INTERVAL
    value: "23 hours"
  - name: DEAN_RESPONDING_GRACE
    value: "1 hour"
  queries:
    - name: respondings
      queries: "respondings,blocked"
      schedule: "*/1 * * * *"
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
    - name: timeouts
      queries: "timeouts"
      schedule: "*/1 * * * *"
      resources:
        requests:
          cpu: 10m
          memory: 10Mi

scribble:
  image:
    repository: vlabresearch/scribble
    tag: *vscribble
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
  env:
  - name: CHATBASE_DATABASE
    value: "chatroach"
  - name: CHATBASE_USER
    value: "chatroach"
  - name: CHATBASE_PASSWORD
    value: ""
  - name: CHATBASE_HOST
    value: *host
  - name: CHATBASE_PORT
    value: "26257"
  - name: KAFKA_BROKERS
    value: *kb
  - name: KAFKA_POLL_TIMEOUT
    value: "1s"
  - name: SCRIBBLE_CHUNK_SIZE
    value: "32"
  - name: SCRIBBLE_BATCH_SIZE
    value: "32"
  - name: SCRIBBLE_ERROR_HANDLERS
    value: ""

  sinks:
    - destination: "states"
      replicaCount: 1
      env:
      - name: KAFKA_TOPIC
        value: *statetopic
      - name: KAFKA_GROUP
        value: "scribble-states"

    - destination: "responses"
      replicaCount: 1
      env:
      - name: KAFKA_TOPIC
        value: *responsetopic
      - name: KAFKA_GROUP
        value: "scribble-responses"

    - destination: "messages"
      replicaCount: 1
      env:
      - name: KAFKA_TOPIC
        value: *topic
      - name: KAFKA_GROUP
        value: "scribble-messages"

cockroachdb:
  image:
    tag: v20.1.4
  statefulset:
    replicas: 1
  conf:
    budget:
      maxUnavailable: 0
  tls:
    enabled: no
  resources:
    requests:
      cpu: 25m
      memory: 256Mi
  storage:
    persistentVolume:
      size: 1Gi

kafka:
  replicas: 1
  imageTag: 5.4.0
  resources:
    requests:
      cpu: 25m
      memory: 200Mi
  zookeeper:
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
  kafkaHeapOptions: "-Xmx500M -Xms500M"
  configurationOverrides:
    "offsets.topic.replication.factor": 1
    "auto.create.topics.enable": false
  topics:
    - name: *topic
      config: "retention.ms=1209600000" # 14 days
      partitions: 6
      replicationFactor: 1
    - name: *statetopic
      config: "retention.ms=1209600000" # 14 days
      partitions: 6
      replicationFactor: 1
    - name: *responsetopic
      config: "retention.ms=1209600000" # 14 days
      partitions: 6
      replicationFactor: 1
  persistence:
    size: 1Gi
