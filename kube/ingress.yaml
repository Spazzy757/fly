apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  name: gbv-botserver
spec:
  tls:
  - hosts:
    - gbvbot.nandan.cloud
    secretName: gbv-botserver-cert
  rules:
    - host: gbvbot.nandan.cloud
      http:
        paths:
        - path: /
          backend:
            serviceName: gbv-botserver
            servicePort: 80
