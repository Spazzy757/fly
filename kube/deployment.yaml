apiVersion: apps/v1
kind: Deployment
metadata:
  name: gbv-facebot
  labels:
    app: gbv-facebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gbv-facebot
  template:
    metadata:
      labels:
        app: gbv-facebot
    spec:
      containers:
      - name: gbv-facebot
        image: vlabresearch/facebot:0.0.1
        resources:
          requests:
            cpu: "50m"
            memory: "100Mi"
        ports:
        - containerPort: 88
        envFrom:
        - secretRef:
            name: gbv-bot-envs
        env:
        - name: BOTSERVER_URL
          value: "http://gbv-botserver.default.svc.cluster.local"
