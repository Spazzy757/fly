apiVersion: apps/v1
kind: Deployment
metadata:
  name: gbv-botserver
  labels:
    app: gbv-botserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gbv-botserver
  template:
    metadata:
      labels:
        app: gbv-botserver
    spec:
      containers:
      - name: gbv-botserver
        image: vlabresearch/gbv-botserver:0.0.3
        resources:
          requests:
            cpu: "50m"
            memory: "100Mi"
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: gbv-bot-envs
